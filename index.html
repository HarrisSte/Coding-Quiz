<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <!--top of page with link to scores and timer-->
    <nav class="main-header" style="text-align: right;">
        <div class="container">

        </div>
        <div class="conatiner">
            <p>Time left: </p>
            <h1>00:00</h1>
        </div>
    </nav>

    <!--main quiz page-->
    <main class="main-container">

        <!--challenge page-->
        <div id="challengePage">
            <h1 id="start" style="text-align: center;">Coding Quiz</h1>
            </br>
            <p id="directions" style="text-align: center;">Answer the following multiple choice questions in 1m 30s.
                Every incorrect answer will result in a deduction of time.</p>
            </br>
            <div id="button" style="text-align: center;">
                <button id="submitButton" class="btn active" type="button">Start Quiz</button>
            </div>
        </div>

        <!--Questions for the quiz & response to questions-->
        <div id="quizQuestions">
            <h2 id="questionsHeader"></h2>
            <ul>
                <li><button type="button" class="btn questionButton" id="one"></button></li>
                <li><button type="button" class="btn questionButton" id="two"></button></li>
                <li><button type="button" class="btn questionButton" id="three"></button></li>
                <li><button type="button" class="btn questionButton" id="four"></button></li>
                <li><button type="button" class="btn questionButton" id="five"></button></li>
                <li><button type="button" class="btn questionButton" id="six"></button></li>
            </ul>
            <div id="answerResponse"></div>
        </div>

        <!--Record the final score once complete-->

        <!--Add buttons to allow for navigation around the page; go back, see score, etc.-->
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
