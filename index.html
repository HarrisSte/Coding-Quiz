<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <!--top of page with link to scores and timer-->
    <nav class="mainHeader">
        <div class="card-body justify-content-center">
            <a type="button" id="score">View High Scores</a>
            <p id="timer"></p>
        </div>
    </nav>

    <!--Main quiz page & challenge page-->
    <main class="mainContainer">
        <div id="challengePage">
            <h1 id="start">Coding Quiz</h1>
            <p id="directions">Answer the following multiple choice questions in 1m 30s. Every incorrect answer will
                result ls in a deduction of time.</p>
            <div id="button">
                <button id="submitButton" class="btn active" type="button">Start Quiz</button>
            </div>
        </div>

        <!--Questions for the quiz(6 total) & response to questions-->
        <div id="quizQuestions">
            <h2 id="questionsHeader"></h2>
            <ul>
                <li><button type="button" class="btn questionButton" id="one"></button></li>
                <li><button type="button" class="btn questionButton" id="two"></button></li>
                <li><button type="button" class="btn questionButton" id="three"></button></li>
                <li><button type="button" class="btn questionButton" id="four"></button></li>

            </ul>

            <div id="answerResponse"></div>
        </div>

        <!--Record the final score once complete-->
        <div id="finalScorePage">
            <h2 id="quizComplete">You've completed this quiz, woo hoo!</h2>
            <div id="finalScore"></div>
            <form class="row">
                <div class="form-inline">
                    <label for="text" id="initals"></label>
                    <div>
                        <input type="text" class="col form-control" id="initialInput">
                        <button id="initialButton" class="btn" type="button"></button>
                    </div>
                </div>
            </form>
        </div>

        <!--Score form & 'go back' button-->
        <div id="highScoreButtons">
            <h2 id="highScore">Highscores</h2>
            <p id="highScoreList"></p>
            <div class="col-sm-12 text-center">
                <button id="goBack" class="btn" value="reset-form" type="button">Go Back</button>
                <button id="resetHighScore" class="btn" value="reset-form" type="buton">Reset High Scores</button>
            </div>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
